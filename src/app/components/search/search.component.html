<section class="search">
  <div class="search__container">
    <label for="searchInput" class="search__container__label">
      <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true"
        class="octicon octicon-search">
        <path
          d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z">
        </path>
      </svg>
    </label>
    <input class="search__container__input" type="text" name="searchInput" id="searchInput" placeholder="Tap to search"
      [(ngModel)]="inputValue">
  </div>
  <button class="search__btn" (click)="searchUser()">Search Profile</button>

  <div class="search__loaderContainer" *ngIf="displayLoader">
    <loader></loader>
  </div>

  <message *ngIf="message$ | async as message" [message]="message.message" [type]="message.type"></message>
</section>
